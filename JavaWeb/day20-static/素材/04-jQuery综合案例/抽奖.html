<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jquery案例之抽奖</title>
    <script type="text/javascript" src="../../js/jquery-3.3.1.js"></script>
    <script>
        var iImg;
        var i;
        $(function(){
            btnState(false,true);
        });
        function imgStart() {
            iImg = setInterval(changeImg,20);
            btnState(true,false);
        };
        function imgStop() {
            clearInterval(iImg);
            btnState(false,true);
            $("#img2ID").hide();
            $("#img2ID").prop("src",imgs[i]);
            $("#img2ID").fadeIn("slow");
        };
        
        function changeImg() {
            i = Math.floor(Math.random() * 7);
            $("#img1ID").prop("src",imgs[i]);
        }
        
        function btnState(startState,stopState) {
            $("#startID").prop("disabled",startState);
            $("#stopID").prop("disabled",stopState);
        }
    </script>
</head>
<body>

<!-- 小像框 -->
<div style="border-style:dotted;width:160px;height:100px">
    <img id="img1ID" src="../../img/man00.jpg" style="width:160px;height:100px"/>
</div>

<!-- 大像框 -->
<div
        style="border-style:double;width:800px;height:500px;position:absolute;left:480px;top:10px">
    <img id="img2ID" src="../../img/man00.jpg" width="800px" height="500px"/>
</div>

<!-- 开始按钮 -->
<input
        id="startID"
        type="button"
        value="点击开始"
        style="width:150px;height:150px;font-size:22px"
        onclick="imgStart()">

<!-- 停止按钮 -->
<input
        id="stopID"
        type="button"
        value="点击停止"
        style="width:150px;height:150px;font-size:22px"
        onclick="imgStop()">


<script language='javascript' type='text/javascript'>
    //准备一个一维数组，装用户的像片路径
    var imgs = [
        "../../img/man00.jpg",
        "../../img/man01.jpg",
        "../../img/man02.jpg",
        "../../img/man03.jpg",
        "../../img/man04.jpg",
        "../../img/man05.jpg",
        "../../img/man06.jpg"
    ];

</script>
</body>
</html>
