        function ajax(){
            $.ajax({
                url:"ajax",
                type:"GET",
                data:"sourceData",

                error:error,

        function alertData(data){

            alert("error:" + req + " _ " + status + " _ "  + err + "this: " + this.toString());
            alert("req: " + req.toString());

        }
