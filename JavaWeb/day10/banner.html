<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        #imgBanner{
            width:100%;
        }
    </style>
</head>
<body>
<img src="img/banner_1.jpg" id="imgBanner" >



<script>
    // 轮播图方法
    var num = 1;  //修改图片src属性
    var imgBanner = document.getElementById("imgBanner");
    function fun() {
        num++;
        if(num > 3){
            num = 1;
        }
        imgBanner.src="img/banner_" + num + ".jpg";
    }

    setInterval(fun,2000);

</script>
</body>
</html>
