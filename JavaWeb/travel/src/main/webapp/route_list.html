    <script>
        function load(cid, currentPage, rname) {
            /*            if(rname == "null"){
                            rname = "";
                        }*/
            $.get("route/getRoutes", {cid: cid, currentPage: currentPage, rname: rname}, function (page) {
                $("#totalPage").html(page.totalPage);
                $("#totalCount").html(page.totalCount);
                var route_li = "";
                $(page.list).each(function () {
                    route_li += '<li>\n' +
                        '                            <div class="img"><img src="' + this.rimage + '" alt=""></div>\n' +
                        '                            <div class="text1">\n' +
                        '                                <p>' + this.rname + '</p>\n' +
                        '                                <br/>\n' +
                        '                                <p>' + this.routeIntroduce + '</p>\n' +
                        '                            </div>\n' +
                        '                            <div class="price">\n' +
                        '                                <p class="price_num">\n' +
                        '                                    <span>&yen;</span>\n' +
                        '                                    <span>' + this.price + '</span>\n' +
                        '                                    <span>起</span>\n' +
                        '                                </p>\n' +
                        '                                <p><a href="route_detail.html?rid="' + this.rid + '>查看详情</a></p>\n' +
                        '                            </div>\n' +
                        '                        </li>';
                });
                $("#routeUl").html(route_li);

                // 响应到的页码参数
                var currtentPage = page.currentPage;
                var totalPage = page.totalPage;
                // 分页页码,共显示 10 个页码
                var page_li_size = 10;
                // 定义开始显示的页码
                var start = 1;
                // 定义最后显示的页码
                var end = page_li_size;
                if (totalPage < page_li_size) {
                    end = page_li_size;
                } else {
                    start = currtentPage - 5;
                    end = currtentPage + 4;
                    if (end > totalPage) {
                        end = totalPage;
                    }
                }

                var page_li = '<li><a href="javascript:load('+cid+',1,'+rname+');">首页</a></li>' +
                    '<li class="threeword"><a href="route_list.html?cid='+cid+'&currentPage='+(currtentPage-1)+'&rname='+rname+'">上一页</a></li>';
                for (var i = start; i <= end; i++) {
                    page_li += '<li><a href="route_list.html?cid=' + cid + '&rname=' + rname + '&currentPage=' + i + '">i</a></li>';
                }
                page_li += '<li class="threeword"><a href="javascript:load('+cid+','+(currtentPage+1)+','+rname+');">下一页</a></li>\n' +
                    '<li class="threeword"><a href="javascript:load('+cid+','+totalPage+','+rname+');">末页</a></li>';


                $("#pageUl").html(li);


                /*                            <li><a href="">首页</a></li>
                            <li class="threeword"><a href="#">上一页</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li><a href="#">6</a></li>
                            <li><a href="#">7</a></li>
                            <li><a href="#">8</a></li>
                            <li><a href="#">9</a></li>
                            <li><a href="#">10</a></li>
                            <li class="threeword"><a href="javascript:;">下一页</a></li>
                            <li class="threeword"><a href="javascript:;">末页</a></li>*/
            });
        }

        $(function () {
            var cid = getParameter("cid");
            var rname = getParameter("rname");
            var currentPage = getParameter("currentPage");
            load(cid, currentPage, rname);
        });
    </script>
