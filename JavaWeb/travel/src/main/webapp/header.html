<script>
    // 获取登录用户
    $.get("user/loginUser",function (user) {
        if(user){
            $("#loginStatus .login").show();
            $("#loginStatus .login_out").hide();
            $("#loginName").html("欢迎回来，"+user.username);
        }else {
            $("#loginStatus .login").hide();
            $("#loginStatus .login_out").show();
        }
    });

    // 获取类别
    var li="";
    $.get("category/getCategory",function (category) {
        $(category).each(function () {
            li += "<li><a href='route_list.html?cid="+this.cid+"'>"+this.cname+"</a></li>";
        })
        $("#nav_li_index").after(li);
    });


    // 回显搜索内容
    var rname = getParameter("rname");
    if (rname){
        rname = window.decodeURIComponent(rname);
        $("#search-input").val(rname);
    }
